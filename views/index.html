<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>View Files</title>
    </head>
    <body>
        <h1>{{ .CtrName }}:</h1>
        <ul>
            {{ range $index, $ := index $.Files }}
                <li><a href="/view/{{ $file.Name }}">{{ $file.Name }}</a></li>
            {{ end }}
        </ul>
    </body>
</html>
